<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Contact Form Firepads</title>
<!-- Form styling -->
<link rel="stylesheet" href="formcarry-form.css" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1060695164961482"
crossorigin="anonymous"></script>
<script async custom-element="amp-auto-ads"
src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
<link rel=”canonical” href=”https://firepads.github.io"/>
<meta name="google-adsense-account" content="ca-pub-1060695164961482">	

</head>
<body>
<div class="formcarry-container">
<form action="#" method="POST" class="formcarry-form">
<label for="name">Your Name</label>
<input type="text" id="name" name="fullName" required />

<label for="email">Your Email Address</label>
<input type="email" id="email" name="email" required />

<label for="message">Your Message</label>
<textarea name="message" id="message" cols="30" rows="10"></textarea>

<button type="submit">Send</button>
</form>
</div>
</body>
</html>
